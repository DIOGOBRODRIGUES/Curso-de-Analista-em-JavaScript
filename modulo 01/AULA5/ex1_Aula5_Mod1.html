l<script>
    //Pede para o usuário inserir um número
    let numero = prompt("Insira um número: ");
    //converte o número  para um valor numérico 
    numero = parseInt(numero);

    //Calcula  o número anterior e posterior
    let anterior = numero - 1;

    let posterior = numero  + 1;

   // Exibir os resultado na tela 
   alert ("Número: " + numero + "\nVizinhos: " + anterior + " e " + posterior);

</script>
