<script>
    //pede para o usuário inserir as notas 
    let nota1 = parseFloat(prompt("Insira a primeira nota: "));
    let nota2 = parseFloat(prompt("Insira a segunda nota: "));

    //calcula a média das notas
    let media = (nota1 + nota2) / 2;

    //Exibe o resultado na tela:

    alert("1ª Nota: " + nota1.toFixed(1) + "\n2ª Nota: " + nota2.toFixed(1) + "\nMédia: " + media.toFixed(1));
</script>
